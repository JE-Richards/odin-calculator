<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Odin Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>

    <body>
        <div class="header">
            <h1>Odin Basic Calculator</h1>
        </div>

        <div class="content">
            <p>A paragraph explaining what the calculator can and cannot do.</p>
        </div>
        
        <div class="calculator">
            <div class="display"></div>
            <div class="rowOne">
                <button id="clear">Clear</button>
                <button id="backspace">Backspace</button>
                <button id="divide">&divide;</button>
            </div>
            <div class="rowTwo">
                <button id="numSeven">7</button>
                <button id="numEight">8</button>
                <button id="numNine">9</button>
                <button id="multiply">&times;</button>
            </div>
            <div class="rowThree">
                <button id="numFour">4</button>
                <button id="numFive">5</button>
                <button id="numSix">6</button>
                <button id="subtract">&minus;</button>
            </div>
            <div class="rowFour">
                <button id="numOne">1</button>
                <button id="numTwo">2</button>
                <button id="numThree">3</button>
                <button id="addition">&plus;</button>
            </div>
            <div class="rowFive">
                <button id="numZero">0</button>
                <button id="period">&period;</button>
                <button id="equals">&equals;</button>
            </div>
        </div>
    </body>
</html>
