<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Odin Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer></script>
    </head>

    <body>
        <div class="header">
            <h1>Odin Basic Calculator</h1>
        </div>

        <div class="content">
            <p>A paragraph explaining what the calculator can and cannot do.</p>
        </div>
        
        <div class="page">
            <div class="calculator">
                <div class="display">
                    <div id="displayScreen"></div>
                </div>
                <div class="rowOne">
                    <button id="ac" class="funcBttn">AC</button>
                    <button id="backspace" class="funcBttn">&#8678;</button>
                    <button id="divide" class="funcBttn">&divide;</button>
                </div>
                <div class="rowTwo">
                    <button id="numSeven" class="numBttn">7</button>
                    <button id="numEight" class="numBttn">8</button>
                    <button id="numNine" class="numBttn">9</button>
                    <button id="multiply" class="funcBttn">&times;</button>
                </div>
                <div class="rowThree">
                    <button id="numFour" class="numBttn">4</button>
                    <button id="numFive" class="numBttn">5</button>
                    <button id="numSix" class="numBttn">6</button>
                    <button id="subtract" class="funcBttn">&minus;</button>
                </div>
                <div class="rowFour">
                    <button id="numOne" class="numBttn">1</button>
                    <button id="numTwo" class="numBttn">2</button>
                    <button id="numThree" class="numBttn">3</button>
                    <button id="addition" class="funcBttn">&plus;</button>
                </div>
                <div class="rowFive">
                    <button id="numZero" class="numBttn">0</button>
                    <button id="period">&period;</button>
                    <button id="equals" class="funcBttn">&equals;</button>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Temp</p>
        </div>
    </body>
</html>
